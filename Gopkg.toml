# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.2"
  source = "github.com/gorilla/mux"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "v1.3.1"
  source = "github.com/spf13/viper"

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.0.0"
  source = "github.com/lib/pq"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"
  source = "github.com/dgrijalva/jwt-go"

[[constraint]]
  name = "github.com/auth0/go-jwt-middleware"
  revision = "5493cabe49f7bfa6e2ec444a09d334d90cd4e2bd"
  source = "github.com/auth0/go-jwt-middleware"

[[constraint]]
  name = "golang.org/x/crypto"
  revision = "057139ce5d2bdbe6fe73c53679e24e9cf007f637"
  source = "github.com/golang/crypto"

[[constraint]]
  name = "github.com/google/uuid"
  version = "1.1.0"
  source = "github.com/google/uuid"

[[constraint]]
  name = "gotest.tools"
  version = "2.3.0"
  source = "https://github.com/gotestyourself/gotest.tools"