<!DOCTYPE html>
<html>
<head>
    <style>
        BODY {
            font-family: 'Amatic SC', sans-serif
        }

        .site-title {
            font-size: 45px;
            text-transform: uppercase;
            margin-bottom: 10px;
            margin-top: 15px;
        }

        .site-description {
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .menu-navigation {
            margin-left: 20%;
            margin-right: 20%;
        }

        .menu-navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-navigation li {
            float: left;
        }

        .menu-navigation li a {
            display: block;
            color: black;
            text-allign: center;
            padding-left: 8px; padding-right: 8px;
            text-decoration: none;
        }

        .menu-navigation-site {
            font-size: 14px;
            text-transform: uppercase;
        }

        .menu-navigation-site li a:hover {
            color: rgba(80, 255, 235, 0.8);
        }

        .menu-navigation-socials {

        }

        .menu-navigation-socials li {
            float: right;
        }

        .item1 {
            grid-area: header;
        }

        .item2 {
            grid-area: main;
        }

        .item3 {
            grid-area: footer;
        }

        .grid-container {
            display: grid;
            grid-template-areas: 'header' 'main' 'footer';
            grid-gap: 0;
            background-color: #f1f3f3;
            padding: 0;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="item1">
        <div class="site-title">Nordic</div>
        <div class="site-description">BTemplates, the best place for Blogger Templates</div>
        <div class="menu-navigation">
            <div class="menu-navigation-site">
                <ul>
                    <li><a href="#home">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#facebook">facebook</a></li>
                    <li><a href="#twitter">twitter</a></li>
                    <li><a href="#youtube">youtube</a></li>
                </ul>
            </div>
            <div class="menu-navigation-socials">
                <ul>
                    <li><a href="https://vk.com" target="_blank"><img src="images/vk-icon.png" title="VK"></a></li>
                    <li><a href="https://github.com" target="_blank"><img src="images/github-icon.png" title="Github"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="item2">Main</div>
    <div class="item3">Footer</div>
</div>

</body>
</html>
