<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Amatic+SC">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dosis'>
</head>
<body>
<div class="container">
    <!--Header-->
    <div>
        <h1 class="site-title"><a href="/">Nordic</a></h1>
        <h2 class="site-description">BTemplates, the best place for Blogger Templates</h2>
        <div class="menu-navigation">
            <div class="menu-navigation-site">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://twitter.com/">Twitter</a></li>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                </ul>
            </div>
            <div class="menu-navigation-socials">
                <ul>
                    <li><a href="https://vk.com" target="_blank"><img src="images/vk-icon.png" title="VK"></a></li>
                    <li><a href="https://github.com" target="_blank"><img src="images/github-icon.png"
                                                                          title="Github"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--Content-->
    <div>
        <div class="admin-posts">
            <button onclick="window.location='create-post'">Create new post</button>
            <div class="admin-posts-list">
                <div class="admin-post">
                    <div class="admin-post-panel">
                        <div class="post-info">
                            <div class="admin-post-title"><a href="#post">Title1</a></div>
                            <div class="admin-post-time-creation"><a href="#post">Jan 27 19:43</a></div>
                            <div class="admin-post-id" data-id="21"></div>
                            <div class="manage-post-navbar">
                                <ul>
                                    <li><a onclick="editPost(this)">edit</a></li>
                                    <li><a href="#post">view</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="admin-post-thumbnail has-image">
                            <a href="#post">
                                <img src="images/btemplates-aquarium-by-francisco-oliveros.jpg">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="admin-post">
                    <div class="admin-post-panel">
                        <div class="post-info">
                            <div class="admin-post-title"><a href="#post">Title2</a></div>
                            <div class="admin-post-time-creation"><a href="#post">Jan 27 22:59</a></div>
                            <div class="admin-post-id" data-id="22"></div>
                            <div class="manage-post-navbar">
                                <ul>
                                    <li><a href="/create-post?id=22">edit</a></li>
                                    <li><a href="#post">view</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="admin-post-thumbnail">
                            <a href="#post">
                                <img src="images/btemplates-aquarium-by-francisco-oliveros.jpg">
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <div class="footer-copyright">
            <p>&copy; 2019</p>
        </div>
    </div>
</div>
</body>
</html>
