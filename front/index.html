<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Amatic+SC">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dosis'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/handlebars-v4.0.12.js"></script>
    <script src="/scripts/create-index-page.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1 class="site-title"><a href="/">Nordic</a></h1>
        <h2 class="site-description">BTemplates, the best place for Blogger Templates</h2>
        <div class="menu-navigation">
            <div class="menu-navigation-site">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://twitter.com/">Twitter</a></li>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                </ul>
            </div>
            <div class="menu-navigation-socials">
                <ul>
                    <li><a href="https://vk.com" target="_blank"><img src="/images/vk-icon.png" title="VK"></a></li>
                    <li><a href="https://github.com" target="_blank"><img src="/images/github-icon.png"
                                                                          title="Github"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="posts-list">
            <div id="blog-post-template">
                <div class="blog-post">
                    <h1 class="blog-post-header"><a href="{{ postLink }}">{{ postHeader }}</a></h1>
                    <h3 class="blog-post-description">Written by <b>{{ postAuthor }}</b> on
                        <b> {{postCreationTime }}</b></h3>
                    <p class="blog-post-snippet">{{ postSnippet }}</p>
                    <div class="blog-post-share">
                        Share:
                        <div class="blog-post-share-socials">
                            <ul>
                                <li><a href="https://vk.com" target="_blank"><img src="/images/vk-icon.png" width="18"
                                                                                  height="18"
                                                                                  title="VK"></a></li>
                                <li><a href="https://facebook.com" target="_blank"><img src="/images/facebook-icon.png"
                                                                                        width="18" height="18"
                                                                                        title="Facebook"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="blog-post-read-more">
                        <a href="{{ postLink }}">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="blog-page-selector">
            <div id="blog-page-selector-template">
                <div id="blog-page-selector-newer-posts"><a href="{{newerPostsLink}}">Newer Posts</a></div>
                <div id="blog-page-selector-older-posts"><a href="{{olderPostsLink}}">Older Posts</a></div>
                <div id="blog-page-selector-home"><a href="/">Home</a></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer-copyright">
            <p> &copy; 2019</p>
        </div>
    </div>
</div>
</body>
</html>
