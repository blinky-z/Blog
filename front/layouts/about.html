{{define "about"}}
    <!DOCTYPE html>
    <html lang="ru">
    {{ template "head" . }}
    <link rel="stylesheet" type="text/css" media="screen" href="/css/post.css"/>
    <body>
    <div class="container wrapper post">
        {{ template "header" . }}

        <div class="post-header">
            <h1 class="title">About</h1>
        </div>

        <div id="content">
            {{ .Data.Content }}
        </div>
    </div>
    {{ template "footer" . }}
    </body>
    </html>
{{end}}
