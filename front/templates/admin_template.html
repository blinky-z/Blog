<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Amatic+SC">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dosis'>
</head>
<body>
<div id="container">
    <!--Header-->
    <div id="header">
        <h1 class="site-title"><a href="/">Nordic</a></h1>
        <h2 class="site-description">BTemplates, the best place for Blogger Templates</h2>
        <div class="menu-navigation">
            <div class="menu-navigation-site">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://twitter.com/">Twitter</a></li>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                </ul>
            </div>
            <div class="menu-navigation-socials">
                <ul>
                    <li><a href="https://vk.com" target="_blank"><img src="images/vk-icon.png" title="VK"></a></li>
                    <li><a href="https://github.com" target="_blank"><img src="images/github-icon.png"
                                                                          title="Github"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--Content-->
    <div id="content">
        <div class="admin-posts">
            <button onclick="window.location='/admin/create-post'">Create new post</button>
            <div id="page-navigation-bar">
                <div id="page-navigation-bar-template">
                    <div id="page-navigation-bar-newer-posts"><a href="{{newerPostsLink}}">Newer Posts</a></div>
                    <div id="page-navigation-bar-older-posts"><a href="{{olderPostsLink}}">Older Posts</a></div>
                    <div id="page-navigation-bar-page-number"><a
                                href="{{currentPageLink}}">Page {{currentPageNumber}}</a></div>
                </div>
            </div>
            <div id="admin-posts-list">
                <div id="admin-post-template">
                    <div class="admin-post">
                        <div class="admin-post-panel">
                            <div class="post-info">
                                <div class="admin-post-title"><a
                                            href="/admin/edit-post?id={{postID}}">{{postHeader}}</a>
                                </div>
                                <div class="admin-post-time-creation"><a
                                            href="/admin/edit-post?id={{postID}}">{{postCreationTime}}</a>
                                </div>
                                <div class="manage-post-navbar">
                                    <ul>
                                        <li><a href="/admin/edit-post?id={{postID}}">edit</a></li>
                                        <li><a href="javascript:deletePost({{postID}})">delete</a></li>
                                        <li><a href="{{postLink}}">view</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="admin-post-thumbnail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div id="footer">
        <div class="footer-copyright">
            <p>&copy; 2019</p>
        </div>
    </div>
</div>
</body>
</html>
