{{define "postPage"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="{{.Description}}">
        <meta name="keywords" content="{{range $i, $keyword := .Keywords}}{{if $i}},{{end}}{{$keyword}}{{end}}">
        <title>{{.PostTitle}}</title>

        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Amatic+SC">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dosis'>
    </head>
    <body>
    <div id="container">
        {{template "header"}}
        <div id="content">
            <div class="post">
                <h1 class="post-header">{{.PostTitle}}</h1>
                <h3 class="post-description">Written by <b>{{.PostAuthor}}</b> on <b>{{.PostCreationTime}}</b></h3>
                <div class="post-content">{{.PostContent}}</div>
                <div class="blog-post-share">
                    Share:
                    <div class="blog-post-share-socials">
                        <ul>
                            <li><a href="https://vk.com" target="_blank"><img src="/images/vk-icon.png" width="18"
                                                                              height="18"
                                                                              title="VK"></a></li>
                            <li><a href="https://facebook.com" target="_blank"><img src="/images/facebook-icon.png"
                                                                                    width="18" height="18"
                                                                                    title="Facebook"></a></li>
                        </ul>
                    </div>
                </div>
                <div style="clear: left"></div>
            </div>
        </div>
        {{template "footer"}}
    </div>
    </body>
    </html>
{{end}}
