<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/post-editor.css">
    <link rel="stylesheet" href="/css/autoExpandTextarea.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Amatic+SC">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dosis'>
</head>
<body>
<div id="container">
    <!--Header-->
    <div id="header">
        <h1 class="site-title"><a href="/">Nordic</a></h1>
        <h2 class="site-description">BTemplates, the best place for Blogger Templates</h2>
        <div class="menu-navigation">
            <div class="menu-navigation-site">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://twitter.com/">Twitter</a></li>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                </ul>
            </div>
            <div class="menu-navigation-socials">
                <ul>
                    <li><a href="https://vk.com" target="_blank"><img src="/images/vk-icon.png" title="VK"></a></li>
                    <li><a href="https://github.com" target="_blank"><img src="/images/github-icon.png"
                                                                          title="Github"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--Content-->
    <div id="content">
        <div class="post-editor">
            <div class="post-editor-title">
                <textarea class='autoExpand title-textarea' placeholder="Title" rows="1"
                          data-min-rows="1" id="titleInput"></textarea>
            </div>
            <hr>
            <div class="post-editor-meta-description">
                <textarea class="meta-description-textarea" placeholder="Description" rows="2"
                          data-min-rows="2" id="descriptionInput"></textarea>
            </div>
            <hr>
            <div class="post-editor-meta-keywords">
                <textarea class="meta-keywords-textarea" placeholder="Keywords" rows="1"
                          data-min-rows="1" id="keywordsInput"></textarea>
            </div>
            <hr>
            <div class="post-editor-snippet">
                <textarea class='autoExpand content-textarea' placeholder="Snippet" rows="2"
                          data-min-rows="2" id="snippetInput"></textarea>
            </div>
            <div class="post-editor-content">
                <textarea class='autoExpand content-textarea' placeholder="" rows="10"
                          data-min-rows="10" id="contentInput"></textarea>
            </div>
            <button onclick="updatePost()">Publish</button>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/scripts/autoExpand.js"></script>
<script src="/scripts/pageGeneration/create-edit-page.js"></script>
<script src="/scripts/admin/updatePost.js"></script>
<script src="/scripts/admin/getEditorInput.js"></script>
</html>
