<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-post.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Amatic+SC">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dosis'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/autoGrow.js"></script>
    <script src="scripts/post.js"></script>
</head>

<body>
<div class="container">
    <!--Header-->
    <div id="header">
        <h1 class="site-title"><a href="/">Nordic</a></h1>
        <h2 class="site-description">BTemplates, the best place for Blogger Templates</h2>
        <div class="menu-navigation">
            <div class="menu-navigation-site">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://twitter.com/">Twitter</a></li>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                </ul>
            </div>
            <div class="menu-navigation-socials">
                <ul>
                    <li><a href="https://vk.com" target="_blank"><img src="images/vk-icon.png" title="VK"></a></li>
                    <li><a href="https://github.com" target="_blank"><img src="images/github-icon.png"
                                                                          title="Github"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--Content-->
    <div id="content">
        <div class="post-editor">
            <div class="post-editor-title">
                <textarea class='autoExpand title-textarea' placeholder="Title" rows="1"
                          data-min-rows="1" id="titleInput"></textarea>
            </div>
            <hr>
            <div class="post-editor-content">
                <textarea class='autoExpand content-textarea' placeholder="" rows="1"
                          data-min-rows="1" id="contentInput"></textarea>
            </div>
            <button onclick="post()">Publish</button>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <div class="footer-copyright">
            <p>&copy; 2019</p>
        </div>
    </div>
</div>
</body>
</html>
